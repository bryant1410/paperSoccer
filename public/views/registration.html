<div id="registration-form" class="form">
    <span id="registration-invalid-message" class="invalid-message"></span>
    <form id="registration-form-form">
        <input id="registration-nick" class="form-field" type="text" placeholder="Nick" required />
        <input id="registration-email" class="form-field" type="text" placeholder="Adres e-mail" required />
        <input id="registration-password" class="form-field" type="password" placeholder="Hasło" required />
        <input id="registration-password-confirm" class="form-field" type="password" placeholder="Powtórz hasło" required />
        <input id="registration-form-submit" class="submit-button" type="submit" value="Zarejestruj"/> <br>
        <a id="show-login-form" class="login-register-switcher" href="#">Zaloguj</a>
    </form>
</div>
